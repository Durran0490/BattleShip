<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleShip</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .backgroundImage {
        background-image: url("background.png");
        background-color: lightseagreen;
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
    .loginField{
        margin-left: 38%;
    }
</style>
<body>
<div class="backgroundImage w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">UNTITLED BATTLESHIP GAME</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">ENTER YOUR NICKNAME</p>
        <form class="loginField" action="/login">
             <input name="name"/>
            <button id="loginButton" type="submit">Go</button>
        </form>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
        Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </div>
    <div class="w3-display-bottomright w3-padding-large w3-xlarge">
        <a href="https://github.com/Durran0490" target="_blank">GitHUB
            <img src="GitHub-Mark-Light-32px.png" alt="HTML tutorial">
        </a>
    </div>
</div>
</body>
</html>
